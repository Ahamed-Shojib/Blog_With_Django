
{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title_block %} Create Blog {% endblock %}

{% block body_block %}
<div class="container" style="max-width: 70%;border: 1px solid rgb(3, 61, 104);border-radius: 10px;padding: 20px;margin: 30px auto;">
<h2>Write Your Blog :</h2>
<hr class="dropdown-divider">
<form method="POST" class="mt-4" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-warning">Post Now</button>
</form>
</div>
{% endblock %}
